<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PetShop Simplificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Clientes e Pets</h1>

        <form method="POST" action="/adicionar" class="mb-4">
            <h3>Adicionar Cliente</h3>
            <div class="mb-3">
                <input type="text" name="nome" placeholder="Nome do Cliente" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="telefone" placeholder="Telefone" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="nome_pet" placeholder="Nome do Pet" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="tipo_pet" placeholder="Tipo do Pet" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <h2>Lista de Clientes</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Pet</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.telefone }}</td>
                    <td>{{ cliente.pets[0].nome }}</td>
                    <td>{{ cliente.pets[0].tipo }}</td>
                    <td>
                        <form method="POST" action="/editar/{{ loop.index0 }}" style="display:inline;">
                            <input type="text" name="nome" value="{{ cliente.nome }}" required>
                            <input type="text" name="telefone" value="{{ cliente.telefone }}" required>
                            <input type="text" name="nome_pet" value="{{ cliente.pets[0].nome }}" required>
                            <input type="text" name="tipo_pet" value="{{ cliente.pets[0].tipo }}" required>
                            <button type="submit" class="btn btn-sm btn-warning">Editar</button>
                        </form>
                        <a href="/remover/{{ loop.index0 }}" class="btn btn-sm btn-danger">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
