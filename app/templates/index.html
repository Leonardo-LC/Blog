<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Simplificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">

</head>
<body>
    {% include 'navbar.html'%}
    <div class="container">
        <h1><i class="fas fa-paw pet-icon"></i> Patinhas</h1>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-plus"></i> Adicionar Novo Cliente
            </div>
            <div class="card-body">
                <form method="POST" action="/adicionar">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome do Cliente</label>
                            <input type="text" name="nome" id="nome" placeholder="Ex: João Silva" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" name="telefone" id="telefone" placeholder="Ex: (11) 99999-9999" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nome_pet" class="form-label">Nome do Pet</label>
                            <input type="text" name="nome_pet" id="nome_pet" placeholder="Ex: Rex" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="tipo_pet" class="form-label">Tipo do Pet</label>
                            <input type="text" name="tipo_pet" id="tipo_pet" placeholder="Ex: Cachorro, Gato" class="form-control" required>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Cliente
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h2><i class="fas fa-list pet-icon"></i> Lista de Clientes</h2>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><i class="fas fa-user"></i> Nome</th>
                        <th><i class="fas fa-phone"></i> Telefone</th>
                        <th><i class="fas fa-paw"></i> Pet</th>
                        <th><i class="fas fa-dog"></i> Tipo</th>
                        <th><i class="fas fa-cog"></i> Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.telefone }}</td>
                        <td>{{ cliente.pets[0].nome }}</td>
                        <td>{{ cliente.pets[0].tipo }}</td>
                        <td>
                            <form method="POST" action="/editar/{{ loop.index0 }}" class="form-inline">
                                <input type="text" name="nome" value="{{ cliente.nome }}" class="form-control form-control-sm" required>
                                <input type="text" name="telefone" value="{{ cliente.telefone }}" class="form-control form-control-sm" required>
                                <input type="text" name="nome_pet" value="{{ cliente.pets[0].nome }}" class="form-control form-control-sm" required>
                                <input type="text" name="tipo_pet" value="{{ cliente.pets[0].tipo }}" class="form-control form-control-sm" required>
                                <div class="action-buttons">
                                    <button type="submit" class="btn btn-sm btn-warning">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <a href="/remover/{{ loop.index0 }}" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
